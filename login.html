<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap");
    </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تسجيل الدخول - ComixDev</title>
    <link rel="icon" href="img/logo/comixLogo.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <img
            src="img/logo/comixLogo.png"
            alt="ComixDev logo"
            class="auth-logo"
          />
          <h1>تسجيل الدخول</h1>
          <p class="auth-subtitle">أدخل بياناتك للوصول إلى حسابك</p>
        </div>

        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="email">البريد الإلكتروني</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="example@email.com"
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="password">كلمة المرور</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="••••••••"
              autocomplete="current-password"
            />
          </div>

          <div id="login-error" class="error-message" style="display: none;"></div>

          <button type="submit" class="btn btn-primary btn-block">
            تسجيل الدخول
          </button>
        </form>

        <div class="auth-footer">
          <a href="index.html" class="auth-link">العودة إلى الصفحة الرئيسية</a>
          <br><br>
          <button onclick="resetData()" class="btn btn-secondary" style="font-size: 0.85rem; padding: 8px 16px;">
            إعادة تعيين البيانات
          </button>
        </div>
        
        <script>
          function resetData() {
            if (confirm('هل تريد حذف جميع البيانات المحفوظة وإعادة التحميل من الملف؟')) {
              localStorage.removeItem('comixdev_members');
              localStorage.removeItem('comixdev_session');
              alert('تم حذف البيانات. سيتم إعادة تحميل الصفحة...');
              location.reload();
            }
          }
        </script>
      </div>
    </div>

    <script src="js/auth-storage.js" defer></script>
    <script src="js/auth.js" defer></script>
  </body>
</html>
